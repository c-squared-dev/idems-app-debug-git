# Create a PR for new content branches

# SETUP
# See https://github.com/marketplace/actions/create-pull-request#workflow-permissions

name: PR - Create
on:
  push:
    branches:
      - content/*
jobs:
  pr_create:
    runs-on: ubuntu-latest
    steps:
      - run: gh pr create -B main -H ${{github.ref_name}} --title 'Merge ${{github.ref_name}}' --body 'Created by Github action'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
